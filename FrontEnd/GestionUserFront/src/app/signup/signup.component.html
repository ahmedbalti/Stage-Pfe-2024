<form (ngSubmit)="onSubmit()">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" [(ngModel)]="userInput.username" name="username" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="userInput.email" name="email" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="userInput.password" name="password" required>
    </div>
    <button type="submit">Sign Up</button>
    </form>
