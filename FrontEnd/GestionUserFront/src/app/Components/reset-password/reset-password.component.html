<!-- src/app/reset-password/reset-password.component.html -->
<div class="reset-password-container">
  <h2>Reset Password</h2>
  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    <div *ngIf="isSuccess" class="alert alert-success">{{ message }}</div>
    <div *ngIf="isError" class="alert alert-danger">{{ message }}</div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        placeholder="Enter your email"
        required
        [ngClass]="{ 'is-invalid': resetPasswordForm.get('email')?.invalid && resetPasswordForm.get('email')?.touched }"
      />
      <div *ngIf="resetPasswordForm.get('email')?.invalid && resetPasswordForm.get('email')?.touched" class="invalid-feedback">
        Please provide a valid email.
      </div>
    </div>

    <div class="form-group">
      <label for="password">New Password:</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        placeholder="Enter new password"
        required
        [ngClass]="{ 'is-invalid': resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched }"
      />
      <div *ngIf="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched" class="invalid-feedback">
        Password must be at least 6 characters long.
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input
        type="password"
        id="confirmPassword"
        formControlName="confirmPassword"
        class="form-control"
        placeholder="Confirm your password"
        required
        [ngClass]="{ 'is-invalid': resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched }"
      />
      <div *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched" class="invalid-feedback">
        Please confirm your password.
      </div>
    </div>

    <input type="hidden" formControlName="token" />

    <button type="submit" class="btn btn-primary">Reset Password</button>
  </form>
</div>
