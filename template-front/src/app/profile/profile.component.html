<main class="profile-page">
  <section class="section-profile-cover section-shaped my-0">
    <!-- Circles background -->
    <div class="shape shape-style-1 shape-primary alpha-4">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <!-- SVG separator -->
    <div class="separator separator-bottom separator-skew">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="card card-profile shadow mt--300">
        <div class="px-4">
          <div class="row justify-content-center">
            <div class="col-lg-3 order-lg-2">
              <div class="card-profile-image">
                <a href="javascript:void(0)">
                  <img [src]="imageUrl || 'assets/img/default-avatar.png'" class="rounded-circle">
                </a>
              </div>
            </div>
            <div class="col-lg-4 order-lg-3 text-lg-right align-self-lg-center">
              <div class="card-profile-actions py-4 mt-lg-0">
                <!-- Button to trigger image selection -->
                <input type="file" (change)="onFileSelected($event)" hidden #fileInput />
                <button class="btn btn-sm btn-info mr-4" (click)="fileInput.click()">Choose Image</button>
                <button class="btn btn-sm btn-default float-right" (click)="onUpload()">Upload</button>
              </div>
            </div>
            <div class="col-lg-4 order-lg-1">
              <div class="card-profile-stats d-flex justify-content-center">
                <!-- Optional: stats -->
              </div>
            </div>
          </div>

          <div class="text-center mt-5">
            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="userName" class="form-label">Username</label>
                <input id="userName" formControlName="userName" class="form-control" type="text" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" formControlName="email" class="form-control" type="email" />
              </div>
              <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input id="phoneNumber" formControlName="phoneNumber" class="form-control" type="text" />
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input id="address" formControlName="address" class="form-control" type="text" />
              </div>
              <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
          </div>

          <div *ngIf="successMessage || errorMessage" class="mt-4">
            <div *ngIf="successMessage" class="alert alert-success">
              {{ successMessage }}
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>
          </div>

          <div class="mt-5 py-5 border-top text-center">
            <div class="row justify-content-center">
              <div class="col-lg-9">
                <p>Vous pouvez gérer votre espace personnel ici . Vous pouvez mettre à jour vos informations et changer votre photo .</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
