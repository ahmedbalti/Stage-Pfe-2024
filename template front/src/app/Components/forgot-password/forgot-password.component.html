<!-- forgot-password.component.html -->
<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white pb-5">
              <div class="text-muted text-center mb-3">
                <h5>Forget Password</h5>
              </div>

<form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
  <label for="email">Email:</label>
  <input type="email" id="email" formControlName="email" />
  <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
    <small *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required</small>
    <small *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Invalid email format</small>
  </div>
  <button type="submit" [disabled]="forgotPasswordForm.invalid">Submit</button>
  <p *ngIf="message">{{ message }}</p>
  <p *ngIf="errorMessage" style="color: red">{{ errorMessage }}</p>
</form>
