<!-- reset-password.component.html -->
<!--<app-navbar></app-navbar>-->

<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white pb-5">
              <div class="text-muted text-center mb-3">
                <h5>Reset Password</h5>
              </div>

              <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
                <label for="password">New Password:</label>
                <input type="password" id="password" formControlName="password" />
                <div *ngIf="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched">
                  <small *ngIf="resetPasswordForm.get('password')?.errors?.['required']">Password is required</small>
                  <small *ngIf="resetPasswordForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</small>
                </div>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" formControlName="confirmPassword" />
                <div *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched">
                  <small *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['required']">Confirmation Password is required</small>
                </div>

                <button type="submit" [disabled]="resetPasswordForm.invalid">Submit</button>
                <p *ngIf="message">{{ message }}</p>
                <p *ngIf="errorMessage" style="color: red">{{ errorMessage }}</p>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="separator separator-bottom separator-skew">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
      </svg>
  </div>
  </section>
</main>
