<!-- set-token.component.html -->
<div class="set-token-container">
    <h2>Set Authorization Token</h2>
    <form [formGroup]="tokenForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="token">Token</label>
        <input id="token" type="text" formControlName="token" />
      </div>
  
      <button type="submit" [disabled]="tokenForm.invalid">Set Token</button>
    </form>
  
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
  </div>
