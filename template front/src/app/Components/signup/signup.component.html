    <main>
        <section class="section section-shaped section-lg">
          <div class="shape shape-style-1 bg-gradient-default">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="container pt-lg-md">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card bg-secondary shadow border-0">
                      <div class="card-header bg-white pb-5">
                        <div class="text-muted text-center mb-3">
                      <h3>Sign Up</h3>
                    </div>
                  
                  </div>
                 
                    <form (ngSubmit)="onSubmit()">
                      <div class="form-group mb-3" >
                        <div class="input-group input-group-alternative">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                          </div>
       
                    
                        <input type="text" id="username"                     class="form-control"
                         [(ngModel)]="userInput.username" name="username"  placeholder="Username" required>

                    </div>

                        
                      </div>
                      <div class="form-group" >
                        <div class="input-group input-group-alternative">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                          </div>
                          <input type="email"                     class="form-control"
                          id="email" [(ngModel)]="userInput.email" name="email"  placeholder="Email" required>
                        </div>
                      </div>

                      <div class="form-group" >
                        <div class="input-group input-group-alternative">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                          </div>
                          <input type="password"                     class="form-control"
                          id="password" [(ngModel)]="userInput.password" name="password" placeholder="Password" required>
                        </div>
                      </div>
                    

                      <div class="text-center">
                      <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                    </form>
                    <div class="row mt-3">
                        <div class="col-6">
                          <a href="javascript:void(0)" class="text-light">
                            <h6>Sign In</h6>
                          </a>
                        </div>
                  </div>
                </div>
                
                  </div>
                </div>
              </div>
        </section>
      </main>
