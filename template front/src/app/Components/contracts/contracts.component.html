<main >
  <section class="section section-lg section-shaped pb-100">
    <!-- Circles background -->
    <div class="shape shape-style-1 shape-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <!-- SVG separator -->
    <div class="separator separator-bottom separator-skew">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
    <section class="section">
      <div class="container">
        <br>
        <br>
        <h2 class="text-center">Votre liste de contrats</h2>

        <div class="card-deck">
          <div *ngFor="let contract of contracts" class="card mb-4 shadow-sm">
            <div class="card-body">
              <h5 class="card-title"><i class="fa fa-file-contract card-icon"></i> Numéro de police: {{ contract.policyNumber }}</h5>
              <p class="card-text"><i class="fa fa-calendar-alt card-icon"></i> Date de début: {{ contract.startDate | date }}</p>
              <p class="card-text"><i class="fa fa-calendar-alt card-icon"></i> Date de fin: {{ contract.endDate | date }}</p>
              <p class="card-text"><i class="fa fa-info-circle card-icon"></i> Statut: {{ contract.isActive ? 'Active' : 'Inactive' }}</p>
        <!--      <button class="btn btn-info btn-sm" (click)="renewContract(contract.id)" [disabled]="!contract.isActive">Renouveler</button>-->
            </div>
          </div>
        </div>

        <ng-template #noContracts>
          <p class="text-center">Aucun contrat disponible.</p>
        </ng-template>

        <div class="container mt-3">
          <h3 class="text-center">Voulez-vous télécharger la liste de vos contrats ?</h3>
          <button class="btn btn-primary" (click)="downloadPdf()">Télécharger PDF</button>
        </div>
      </div>
    </section>
  </section>
</main>
