<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white pb-5">
              <div class="text-center text-muted mb-4">
                <h6>Sign in with credentials</h6>
              </div>
            </div>

            <div class="card-body px-lg-5 py-lg-5">
              <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                <!-- Username -->
                <div class="form-group mb-3">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input
                      type="text"
                      id="username"
                      class="form-control"
                      [(ngModel)]="loginData.Username"
                      name="Username"
                      placeholder="Username"
                      #username="ngModel"
                      required
                    />
                  </div>
                  <!-- Username validation message -->
                  <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
                    <small *ngIf="username.errors?.required">Username is required.</small>
                  </div>
                </div>

                <!-- Password -->
                <div class="form-group">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      [(ngModel)]="loginData.Password"
                      name="Password"
                      placeholder="Password"
                      #password="ngModel"
                      required
                      pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$"
                    />
                  </div>
                  <!-- Password validation message -->
                  <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                    <small *ngIf="password.errors?.required">Password est obligatoire.</small>
                    <small *ngIf="password.errors?.pattern">Password doit contenir au minimum 8 caractères, incluant des lettres, un chiffre et un caractère spécial.</small>
                  </div>
                </div>


                <hr>
                <div *ngIf="errorMessage" class="alert alert-danger">
                  {{ errorMessage }}
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6">
              <a [routerLink]="['/forgotPassword']" class="text-light">
                <small>Forgot password?</small>
              </a>
            </div>
            <div class="col-6 text-right">
              <a [routerLink]="['/signup']" class="text-light">
                <small>Create new account</small>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="separator separator-bottom separator-skew">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </section>
</main>
